<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Identification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            background: linear-gradient(to right, #028C7F, #026959);
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .nav {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav li {
            margin: 0 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
        }

         .nav a:hover {
            color: #044d50;
        }
        .container {

            margin-top: 0%;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .title {
            color: #026959;
            margin: 20px 0;
        }
        .form-container {
            background: #fff;
            padding: 10px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 90%;
            max-width: 500px;
        }
        .upload-area {
            border: 2px dashed #028C7F;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
        }
        .upload-area:hover {
            background-color: #f4f4f4;
        }
        .custom-file-upload {
            background-color: #02BFAD;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: #029d89;
        }
        .custom-submit {
            background-color: #028C7F;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-size: 18px;
            margin: 10px 0;
        }
        .custom-submit:hover {
            background-color: #026959;
        }
        input[type="file"] {
            display :none;
}
        .footer {
            padding: 12px;
            background-color: #028C7F;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            }
            @media (max-width: 768px) {
            .nav li {
            margin: 0 16px;
            }
            .nav a {
            font-size: 16px;
            }
            .form-container {
            width: 95%;
            }
            }
            </style>

            </head>
            <body>
      <div class="header">
                    <ul class="nav">
                        <li><a href="{{ url_for('upload_file') }} " style="font-size:large;  font-family: 'Roboto', sans-serif;">Home</a></li>
                        <li><a href="{{ url_for('about_us') }}" style="font-size:large;  font-family: 'Roboto', sans-serif;" >About Us</a></li>
                        <li><a href="{{ url_for('vision') }}" style="font-size:large;  font-family: 'Roboto', sans-serif;">Our Vision</a></li>
                    </ul>
                </div>>
                    <div class="container">
                <h1 class="title">Upload Image for Disease Prediction</h1>
                <div class="form-container">
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        <div class="upload-area">
                            <label for="file-upload" class="custom-file-upload">
                                <i class="fas fa-cloud-upload-alt"></i> Upload Image
                            </label>
                            <input id="file-upload" type="file" name="file" required onchange="previewImage()">
                        </div>
                        <img id="previewImg" src="" alt="Preview Image" style="max-width: 50%; display: none; align-content: center;" >
                        <button type="submit" class="custom-submit">
                            <i class="fas fa-search"></i> Predict
                        </button>
                    </form>
                </div>
            </div>

             <div class="footer" style="display: flex; align-items: center; justify-content: center; height: 40px;">
            <p style="margin: 0; font-size: 14px; font-size: bolder">&copy; Healthy Goods Plant Disease Identification System</p>
        </div>>

            <script>
                function previewImage() {
                    var preview = document.getElementById('previewImg');
                    var file = document.getElementById('file-upload').files[0];
                    var reader = new FileReader();

                    reader.onloadend = function () {
                        preview.src = reader.result;
                        preview.style.display = 'block';
                    }

                    if (file) {
                        reader.readAsDataURL(file);
                    } else {
                        preview.src = "";
                        preview.style.display = 'none';
                    }
                }
            </script>
            </body>
            </html>
